apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: child-app
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: bitnami/wordpress
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.3.0
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true